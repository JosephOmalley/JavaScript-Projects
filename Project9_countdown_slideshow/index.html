<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Timer Slideshow Test</title>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
    <div class="slideshow-container">    
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/56s3s1tf.bmp" style="width:100%">
            <div class="text">Caption</div>
            <div class="countContainer">
                <p id="timer">countdown from 10!</p>
                <button onclick="countdown()">Click me!</button>
            </div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/mkk282l2.bmp" style="width:100%">
            <div class="text">Caption</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/rp645kca.bmp" style="width:100%">
            <div class="text">Caption</div>
        </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>            
        </div>
    
    </body>
</html>
